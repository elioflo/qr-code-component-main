<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./assets/styles/css/styles.css">
</head>
<body class="container">
  <main class="card">
    <img class="card__img" src="./assets/images/image-qr-code.png" alt="QR image">
    <h1 class="card__title">Improve your front-end skills by building projects</h1>
    <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://elioflo.github.io/elioflo/" target="_blank">Elio Flores</a>.
  </footer>
</body>
</html>
